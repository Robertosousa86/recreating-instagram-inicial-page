<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Celphone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
        <div class="profile-photo">
          <img src="./img/mononoke.jpeg" alt="Profile photo">
        </div>
        <a href="#" class="instagram-login">Continue as San</a>
        <a href="#" class="instagram-logout">Remove Accounts</a>
      </div>
      <div class="group">
        <p class="not-account">Not San?</p>
        <p class="not-account">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sing up</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the App</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
